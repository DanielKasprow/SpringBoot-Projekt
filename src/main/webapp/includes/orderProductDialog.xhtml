<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>       
         <h:form id="order_product_dialog_form">
             <p:dialog header="Dodawanie produktu" widgetVar="order_product_dialog" resizable="false"
                       width="400px" modal="true">
         
         			<p:ajax event="close" update=":order_tabView:order_product_table_form"/>    
         			 
                 	<h:panelGrid columns="2" id="dane_producta">
                     	<p:outputLabel for="product" value="Produkt: " />
                     	<p:selectOneMenu id="product" value="#{orderController.product}" converter="#{productController}">
             				<f:selectItems value="#{orderController.productListToDialog}"/>
                     	</p:selectOneMenu>                    
                     
                     	<p:outputLabel value="" />
                     	
                        
                        <p:commandButton id="zapisz_button" value="Zapisz" actionListener="#{orderController.addProduct()}"
                                         process="dane_producta" oncomplete="PF('order_product_dialog').hide()"
 										 rendered = "#{orderController.productListToDialog == orderController.productListWithout}"/>                        
                     	                     
                     
						<p:commandButton id="usun_button" value="UsuÅ„" actionListener="#{orderController.deleteProduct()}"
                                         process="dane_producta" oncomplete="PF('order_product_dialog').hide()"
										 rendered = "#{orderController.productListToDialog != orderController.productListWithout}"/>    

                 </h:panelGrid>
             </p:dialog>
         </h:form>
    
    </ui:composition>
</html>
