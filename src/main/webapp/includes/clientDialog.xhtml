<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>       
         <h:form id="client_dialog_form">
             <p:dialog header="Dane clienta" widgetVar="client_dialog" resizable="false"
                       width="400px" modal="true">
         
         			<p:ajax event="close" update=":client_table_form:client_table"/>    
         			 
                 	<h:panelGrid columns="2" id="dane_clienta">
                     	<p:outputLabel for="firstName" value="Imię: " />
                     	<p:inputText id="firstName" value="#{clientController.client.firstName}" 
                     			     disabled="#{clientController.mode == 'delete'}"/>
                     
                     	<p:outputLabel for="surName" value="Nazwisko: " />
                     	<p:inputText id="surName" value="#{clientController.client.surName}"
                     	             disabled="#{clientController.mode == 'delete'}"/>            
                     
                     	<p:outputLabel value="" />
                        
                        <p:commandButton id="zapisz_button" value="Zapisz" actionListener="#{clientController.save()}"
                                         process="dane_clienta" oncomplete="PF('client_dialog').hide()" rendered="#{clientController.mode != 'delete'}"/>  
                     
						<p:commandButton id="usun_button" value="Usuń" actionListener="#{clientController.delete()}"
                                         process="dane_clienta" oncomplete="PF('client_dialog').hide()" rendered="#{clientController.mode == 'delete'}"/>
                  
                     	
                 </h:panelGrid>
             </p:dialog>
         </h:form>
    
    </ui:composition>
</html>
